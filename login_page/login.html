<!DOCTYPE html>
<html>
  <head>
    <title>Login - Online Money Transfer Portal</title>
  <link rel="stylesheet" href="login_page/login.css">
  <script src="login_page/login.js"></script>
  <img src="https://t4.ftcdn.net/jpg/03/67/85/53/360_F_367855342_hC9tRkea0aqxsyqfOzBwjc9Tv3jiSmNz.jpg" alt="Login Image"><br>
  </head>
  <body>
    <header>
      <h1>Online Money Transfer Portal</h1>
    </header>
    <main>
      <h2>Login</h2>
      <form action="/login" method="post">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Log in</button>
      </form>
    </main>
    <footer>
      <p>&copy; 2023 Online Money Transfer Portal</p>
    </footer>
  </body>
</html>
